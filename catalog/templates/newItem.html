{% extends "base.html" %}
{% block content %}
	<div class="row">
		<div class="col">
			<h3>Add New Item</h3>
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Title:</label>
					<input type ="text" maxlength="80" class="form-control" name="title" placeholder="Title of the item">
				</div>

				<div class="form-group">
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>
				</div>

				<div class="form-group">
					<label for="category">Category:</label>
					<div class="input-group">
						<select name="category" class="custom-select" id="inputGroupSelect04">
							{% for category in categories %}
								<option value="{{category.id}}">{{category.name}}</option>
							{% endfor %}
						</select>
					</div>
				</div>

				<button type="submit" class="btn btn-outline-dark btn-sm" id="submit" type="submit">
					Create
				</button>
			</form>
		</div>
	</div>
{% endblock %}
