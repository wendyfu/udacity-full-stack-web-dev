{% extends "base.html" %}
{% block content %}
	<div class="row">
		<div class="col">
			<h3>Edit Item</h3>
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Title:</label>
					<input type ="text" maxlength="80" class="form-control" name="title" placeholder="Title of the item" value={{item.title}}>
				</div>

				<div class="form-group">
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item">{{item.description}}</textarea>
				</div>

				<div class="form-group">
					<label for="category">Category:</label>
					<div class="input-group">
						<select name="category" class="custom-select">
							{% for category in categories %}
								{% if category.id == item.category.id %}
									<option value="{{category.id}}" selected>{{category.name}}</option>
								{% else %}
									<option value="{{category.id}}">{{category.name}}</option>
								{% endif %}
							{% endfor %}
						</select>
					</div>
				</div>

				<button type="submit" class="btn btn-outline-dark btn-sm" id="submit" type="submit">
					Submit
				</button>
			</form>
		</div>
	</div>
{% endblock %}
