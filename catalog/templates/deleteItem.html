{% extends "base.html" %}
{% block content %}
	<div class="row">
		<div class="col">
			<h3>Delete Item</h3>
			<div class="text-gray">Are you sure you want to delete: <strong>{{item.title}}</strong>?</div>
			<a class="btn btn-outline-dark btn-sm" href="{{url_for('editItem', title = item.title)}}" role="button">Proceed</a>
		</div>
	</div>
{% endblock %}
